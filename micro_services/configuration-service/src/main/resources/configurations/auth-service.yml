spring:
  datasource:
    url: ${DATASOURCE_URL:jdbc:mysql://localhost:3306/celmeet_auth_service_database}
    username: ${DATABASE_USERNAME:drillox}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true

  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB


server:
  port: 8082
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4facfe;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .recommendation-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .recommendation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .match-score {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .user-info p {
            color: #666;
            line-height: 1.6;
        }

        .explanation {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #4facfe;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Recommendation System Test</h1>
            <p>Test the intelligent user matching and recommendation features</p>
        </div>

        <div class="content">
            <!-- Authentication Section -->
            <div class="section" id="auth-section">
                <h2>üîê Authentication</h2>
                <div class="grid-2">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                </div>
                <button class="btn" onclick="login()">Login</button>
                <button class="btn btn-secondary" onclick="showTestMode()">Use Test Mode</button>
            </div>

            <!-- Test Configuration -->
            <div class="section hidden" id="test-section">
                <h2>‚öôÔ∏è Test Configuration</h2>
                <div class="form-group">
                    <label for="api-base">API Base URL:</label>
                    <input type="text" id="api-base" value="http://localhost:3000/V1" placeholder="API base URL">
                </div>
                <div class="form-group">
                    <label for="auth-token">Auth Token (optional):</label>
                    <input type="text" id="auth-token" placeholder="Bearer token for authenticated requests">
                </div>
                <div class="form-group">
                    <label for="network-id">Network ID:</label>
                    <input type="text" id="network-id" value="test-network-123" placeholder="Network ID for recommendations">
                </div>
            </div>

            <!-- User Profile Section -->
            <div class="section hidden" id="profile-section">
                <h2>üë§ User Profile</h2>
                <div class="grid-2">
                    <div class="form-group">
                        <label for="user-name">Name:</label>
                        <input type="text" id="user-name" value="John Doe" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="user-id">User ID:</label>
                        <input type="text" id="user-id" value="user-123" placeholder="Your user ID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="user-bio">Bio:</label>
                    <textarea id="user-bio" placeholder="Tell us about yourself...">Software engineer with 5 years of experience in full-stack development. Passionate about AI and machine learning technologies.</textarea>
                </div>
                <div class="form-group">
                    <label for="user-skills">Skills (comma-separated):</label>
                    <input type="text" id="user-skills" value="JavaScript, Python, React, Node.js, Machine Learning" placeholder="Your skills">
                </div>
                <div class="form-group">
                    <label for="user-interests">Interests (comma-separated):</label>
                    <input type="text" id="user-interests" value="AI, Web Development, Data Science, Startups" placeholder="Your interests">
                </div>
                <div class="form-group">
                    <label for="user-experience">Experience:</label>
                    <textarea id="user-experience" placeholder="Describe your professional experience...">5+ years in software development, worked at tech startups, led development teams, experienced in agile methodologies.</textarea>
                </div>
                <div class="form-group">
                    <label for="user-goals">Goals (comma-separated):</label>
                    <input type="text" id="user-goals" value="Career Growth, Networking, Learning AI, Building Products" placeholder="Your goals">
                </div>
            </div>

            <!-- Actions Section -->
            <div class="section hidden" id="actions-section">
                <h2>üöÄ Actions</h2>
                <button class="btn" onclick="getRecommendations()">Get Recommendations</button>
                <button class="btn btn-secondary" onclick="refreshRecommendations()">Refresh Recommendations</button>
                <button class="btn btn-secondary" onclick="getAnalytics()">Get Analytics</button>
                <button class="btn btn-secondary" onclick="testAIService()">Test AI Service Directly</button>
                <button class="btn btn-danger" onclick="clearResults()">Clear Results</button>
            </div>

            <!-- Status Section -->
            <div id="status-section"></div>

            <!-- Results Section -->
            <div class="section hidden" id="results-section">
                <h2>üìä Results</h2>
                <div id="results-content"></div>
            </div>
        </div>
    </div>

    <script>
        let authToken = '';
        let apiBase = 'http://localhost:3000/V1';

        function showStatus(message, type = 'info') {
            const statusSection = document.getElementById('status-section');
            statusSection.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showLoading(message = 'Processing...') {
            const resultsSection = document.getElementById('results-section');
            const resultsContent = document.getElementById('results-content');
            resultsSection.classList.remove('hidden');
            resultsContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${message}</p>
                </div>
            `;
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showStatus('Please enter both email and password', 'error');
                return;
            }

            showLoading('Logging in...');
            
            fetch(`${apiBase}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    authToken = data.token;
                    document.getElementById('auth-token').value = authToken;
                    showStatus('Login successful!', 'success');
                    showTestSections();
                } else {
                    showStatus('Login failed: ' + (data.message || 'Unknown error'), 'error');
                }
            })
            .catch(error => {
                showStatus('Login error: ' + error.message, 'error');
            });
        }

        function showTestMode() {
            showStatus('Using test mode - some features may require authentication', 'info');
            showTestSections();
        }

        function showTestSections() {
            document.getElementById('test-section').classList.remove('hidden');
            document.getElementById('profile-section').classList.remove('hidden');
            document.getElementById('actions-section').classList.remove('hidden');
        }

        function getAuthHeaders() {
            const token = document.getElementById('auth-token').value || authToken;
            return token ? { 'Authorization': `Bearer ${token}` } : {};
        }

        function getRecommendations() {
            const userId = document.getElementById('user-id').value;
            const networkId = document.getElementById('network-id').value;
            
            if (!userId || !networkId) {
                showStatus('Please enter User ID and Network ID', 'error');
                return;
            }

            showLoading('Getting recommendations...');
            
            fetch(`${apiBase}/recommendations/${userId}?networkId=${networkId}&limit=5`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    ...getAuthHeaders()
                }
            })
            .then(response => response.json())
            .then(data => {
                displayRecommendations(data);
            })
            .catch(error => {
                showStatus('Error getting recommendations: ' + error.message, 'error');
            });
        }

        function refreshRecommendations() {
            const userId = document.getElementById('user-id').value;
            const networkId = document.getElementById('network-id').value;
            
            if (!userId || !networkId) {
                showStatus('Please enter User ID and Network ID', 'error');
                return;
            }

            showLoading('Refreshing recommendations...');
            
            fetch(`${apiBase}/recommendations/${userId}/refresh`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    ...getAuthHeaders()
                },
                body: JSON.stringify({ networkId })
            })
            .then(response => response.json())
            .then(data => {
                displayRecommendations(data);
                showStatus('Recommendations refreshed successfully!', 'success');
            })
            .catch(error => {
                showStatus('Error refreshing recommendations: ' + error.message, 'error');
            });
        }

        function getAnalytics() {
            const userId = document.getElementById('user-id').value;
            
            if (!userId) {
                showStatus('Please enter User ID', 'error');
                return;
            }

            showLoading('Getting analytics...');
            
            fetch(`${apiBase}/recommendations/${userId}/analytics`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    ...getAuthHeaders()
                }
            })
            .then(response => response.json())
            .then(data => {
                displayAnalytics(data);
            })
            .catch(error => {
                showStatus('Error getting analytics: ' + error.message, 'error');
            });
        }

        function testAIService() {
            const userProfile = {
                id: document.getElementById('user-id').value,
                name: document.getElementById('user-name').value,
                bio: document.getElementById('user-bio').value,
                skills: document.getElementById('user-skills').value.split(',').map(s => s.trim()),
                interests: document.getElementById('user-interests').value.split(',').map(s => s.trim()),
                experience: document.getElementById('user-experience').value,
                goals: document.getElementById('user-goals').value.split(',').map(s => s.trim())
            };

            const candidateProfiles = [
                {
                    id: 'candidate-1',
                    name: 'Jane Smith',
                    bio: 'Data scientist with expertise in machine learning and AI',
                    skills: ['Python', 'Machine Learning', 'TensorFlow', 'Data Analysis'],
                    interests: ['AI', 'Data Science', 'Research', 'Innovation'],
                    experience: '3+ years in data science and ML engineering',
                    goals: ['Research', 'AI Innovation', 'Career Growth']
                },
                {
                    id: 'candidate-2',
                    name: 'Bob Johnson',
                    bio: 'Frontend developer specializing in React and modern web technologies',
                    skills: ['React', 'JavaScript', 'CSS', 'UI/UX'],
                    interests: ['Web Development', 'Design', 'User Experience'],
                    experience: '4+ years in frontend development',
                    goals: ['Technical Leadership', 'Product Development']
                }
            ];

            showLoading('Testing AI service...');
            
            fetch('http://localhost:8002/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_profile: userProfile,
                    candidate_profiles: candidateProfiles
                })
            })
            .then(response => response.json())
            .then(data => {
                displayAIServiceResults(data);
            })
            .catch(error => {
                showStatus('Error testing AI service: ' + error.message, 'error');
            });
        }

        function displayRecommendations(data) {
            const resultsSection = document.getElementById('results-section');
            const resultsContent = document.getElementById('results-content');
            
            resultsSection.classList.remove('hidden');
            
            if (data.error) {
                resultsContent.innerHTML = `<div class="status error">Error: ${data.error}</div>`;
                return;
            }
            
            if (!data.recommendations || data.recommendations.length === 0) {
                resultsContent.innerHTML = '<p>No recommendations found.</p>';
                return;
            }
            
            const recommendationsHtml = data.recommendations.map(rec => `
                <div class="recommendation-card">
                    <div class="match-score">Match Score: ${(rec.match_score * 100).toFixed(1)}%</div>
                    <div class="user-info">
                        <h3>User ID: ${rec.recommended_user_id}</h3>
                        <p><strong>Network:</strong> ${rec.network_id}</p>
                        <p><strong>Created:</strong> ${new Date(rec.created_at).toLocaleString()}</p>
                        ${rec.served_at ? `<p><strong>Served:</strong> ${new Date(rec.served_at).toLocaleString()}</p>` : ''}
                        ${rec.acted_upon_at ? `<p><strong>Acted Upon:</strong> ${new Date(rec.acted_upon_at).toLocaleString()}</p>` : ''}
                    </div>
                    <button class="btn" onclick="markAsActedUpon('${rec.user_id}', '${rec.recommended_user_id}', '${rec.network_id}')">Mark as Acted Upon</button>
                </div>
            `).join('');
            
            resultsContent.innerHTML = `
                <h3>Recommendations (${data.recommendations.length})</h3>
                <div class="recommendations">${recommendationsHtml}</div>
            `;
        }

        function displayAnalytics(data) {
            const resultsSection = document.getElementById('results-section');
            const resultsContent = document.getElementById('results-content');
            
            resultsSection.classList.remove('hidden');
            
            if (data.error) {
                resultsContent.innerHTML = `<div class="status error">Error: ${data.error}</div>`;
                return;
            }
            
            resultsContent.innerHTML = `
                <h3>üìà Analytics</h3>
                <div class="grid-2">
                    <div class="recommendation-card">
                        <h4>Total Recommendations</h4>
                        <p style="font-size: 2rem; color: #4facfe; font-weight: bold;">${data.total_recommendations || 0}</p>
                    </div>
                    <div class="recommendation-card">
                        <h4>Served Recommendations</h4>
                        <p style="font-size: 2rem; color: #00f2fe; font-weight: bold;">${data.served_recommendations || 0}</p>
                    </div>
                    <div class="recommendation-card">
                        <h4>Acted Upon</h4>
                        <p style="font-size: 2rem; color: #667eea; font-weight: bold;">${data.acted_upon_recommendations || 0}</p>
                    </div>
                    <div class="recommendation-card">
                        <h4>Conversion Rate</h4>
                        <p style="font-size: 2rem; color: #764ba2; font-weight: bold;">${data.conversion_rate ? (data.conversion_rate * 100).toFixed(1) + '%' : '0%'}</p>
                    </div>
                </div>
            `;
        }

        function displayAIServiceResults(data) {
            const resultsSection = document.getElementById('results-section');
            const resultsContent = document.getElementById('results-content');
            
            resultsSection.classList.remove('hidden');
            
            if (data.error) {
                resultsContent.innerHTML = `<div class="status error">Error: ${data.error}</div>`;
                return;
            }
            
            const recommendationsHtml = data.recommendations.map(rec => `
                <div class="recommendation-card">
                    <div class="match-score">Match Score: ${(rec.match_score * 100).toFixed(1)}%</div>
                    <div class="user-info">
                        <h3>User ID: ${rec.user_id}</h3>
                        ${rec.explanation ? `<div class="explanation"><strong>Explanation:</strong> ${rec.explanation}</div>` : ''}
                    </div>
                </div>
            `).join('');
            
            resultsContent.innerHTML = `
                <h3>ü§ñ AI Service Results</h3>
                <div class="recommendations">${recommendationsHtml}</div>
            `;
            
            showStatus('AI service test completed successfully!', 'success');
        }

        function markAsActedUpon(userId, recommendedUserId, networkId) {
            showLoading('Marking as acted upon...');
            
            fetch(`${apiBase}/recommendations/${userId}/acted-upon`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    ...getAuthHeaders()
                },
                body: JSON.stringify({
                    recommended_user_id: recommendedUserId,
                    network_id: networkId
                })
            })
            .then(response => response.json())
            .then(data => {
                showStatus('Marked as acted upon successfully!', 'success');
                // Refresh recommendations to show updated status
                getRecommendations();
            })
            .catch(error => {
                showStatus('Error marking as acted upon: ' + error.message, 'error');
            });
        }

        function clearResults() {
            document.getElementById('results-section').classList.add('hidden');
            document.getElementById('status-section').innerHTML = '';
        }

        // Update API base when changed
        document.getElementById('api-base').addEventListener('change', function() {
            apiBase = this.value;
        });

        // Initialize
        showStatus('Welcome! Please login or use test mode to begin.', 'info');
    </script>
</body>
</html>

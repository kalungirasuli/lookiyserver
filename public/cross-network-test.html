<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Network Recommendations Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #ff8f00);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .recommendation-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease;
        }

        .recommendation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .network-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .network-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .estimated-matches {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .network-description {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .network-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .match-score {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .analytics-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .analytics-card h4 {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .health-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .health-healthy {
            background-color: #28a745;
        }

        .health-unhealthy {
            background-color: #dc3545;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Cross-Network Recommendations Test</h1>
        
        <div class="two-column">
            <div>
                <div class="section">
                    <h2>üîê Authentication</h2>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="button-group">
                        <button class="btn-primary" onclick="login()">Login</button>
                        <button class="btn-secondary" onclick="logout()">Logout</button>
                    </div>
                </div>

                <div class="section">
                    <h2>üéØ Cross-Network Recommendations</h2>
                    <div class="form-group">
                        <label for="limit">Limit:</label>
                        <select id="limit">
                            <option value="5">5 networks</option>
                            <option value="10" selected>10 networks</option>
                            <option value="15">15 networks</option>
                            <option value="20">20 networks</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button class="btn-primary" onclick="getCrossNetworkRecommendations()">Get Recommendations</button>
                        <button class="btn-secondary" onclick="refreshCrossNetworkRecommendations()">Refresh</button>
                    </div>
                </div>

                <div class="section">
                    <h2>üìä System Health & Analytics</h2>
                    <div class="button-group">
                        <button class="btn-secondary" onclick="checkHealth()">Check Health</button>
                        <button class="btn-secondary" onclick="getAnalytics()">Get Analytics</button>
                    </div>
                </div>
            </div>

            <div>
                <div class="section">
                    <h2>üìà Status</h2>
                    <div id="status-section"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>ü§ñ FAISS + Gemini AI System</h2>
            <div class="two-column">
                <div>
                    <h3>Network Registration</h3>
                    <div class="form-group">
                        <label for="networkId">Network ID:</label>
                        <input type="text" id="networkId" placeholder="Enter network ID">
                    </div>
                    <div class="button-group">
                        <button class="btn-primary" onclick="registerNetworkWithAI()">Register Network</button>
                    </div>
                </div>
                <div>
                    <h3>AI System Management</h3>
                    <div class="button-group">
                        <button class="btn-secondary" onclick="getFAISSStats()">Get FAISS Stats</button>
                        <button class="btn-warning" onclick="rebuildFAISSIndex()">Rebuild Index</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>üìã Results</h2>
            <div id="results-section" class="hidden">
                <div id="results-content"></div>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        
        function showStatus(message, type = 'loading') {
            const statusSection = document.getElementById('status-section');
            const spinner = type === 'loading' ? '<div class="loading-spinner"></div>' : '';
            statusSection.innerHTML = `<div class="status ${type}">${spinner}${message}</div>`;
        }

        function showLoading(message) {
            showStatus(message, 'loading');
        }

        function getAuthHeaders() {
            return authToken ? { 'Authorization': `Bearer ${authToken}` } : {};
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showStatus('Please enter both email and password', 'error');
                return;
            }

            showLoading('Logging in...');
            
            fetch('/V1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    showStatus('Login successful! üéâ', 'success');
                } else {
                    showStatus('Login failed: ' + (data.message || 'Unknown error'), 'error');
                }
            })
            .catch(error => {
                showStatus('Login error: ' + error.message, 'error');
            });
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            showStatus('Logged out successfully', 'success');
            document.getElementById('results-section').classList.add('hidden');
        }

        function getCrossNetworkRecommendations() {
            if (!authToken) {
                showStatus('Please login first', 'error');
                return;
            }

            const limit = document.getElementById('limit').value;
            showLoading('Getting cross-network recommendations...');
            
            fetch(`/V1/cross-networks?limit=${limit}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    ...getAuthHeaders()
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showStatus('Error: ' + data.error, 'error');
                } else {
                    showStatus(`Found ${data.total} cross-network recommendations! üéØ`, 'success');
                    displayCrossNetworkRecommendations(data);
                }
            })
            .catch(error => {
                showStatus('Error getting recommendations: ' + error.message, 'error');
            });
        }

        function refreshCrossNetworkRecommendations() {
            if (!authToken) {
                showStatus('Please login first', 'error');
                return;
            }

            showLoading('Refreshing cross-network recommendations...');
            
            fetch('/V1/cross-networks/refresh', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    ...getAuthHeaders()
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showStatus('Error: ' + data.error, 'error');
                } else {
                    showStatus(`Refreshed ${data.count} cross-network recommendations! üîÑ`, 'success');
                    displayCrossNetworkRecommendations(data);
                }
            })
            .catch(error => {
                showStatus('Error refreshing recommendations: ' + error.message, 'error');
            });
        }

        function checkHealth() {
            showLoading('Checking system health...');
            
            fetch('/V1/cross-networks/health', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                displayHealth(data);
            })
            .catch(error => {
                showStatus('Error checking health: ' + error.message, 'error');
            });
        }

        function getAnalytics() {
            if (!authToken) {
                showStatus('Please login first', 'error');
                return;
            }

            showLoading('Getting analytics...');
            
            fetch('/V1/cross-networks/analytics', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    ...getAuthHeaders()
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showStatus('Error: ' + data.error, 'error');
                } else {
                    showStatus('Analytics retrieved successfully! üìä', 'success');
                    displayAnalytics(data);
                }
            })
            .catch(error => {
                showStatus('Error getting analytics: ' + error.message, 'error');
            });
        }

        function displayCrossNetworkRecommendations(data) {
            const resultsSection = document.getElementById('results-section');
            const resultsContent = document.getElementById('results-content');
            
            resultsSection.classList.remove('hidden');
            
            if (!data.recommendations || data.recommendations.length === 0) {
                resultsContent.innerHTML = '<div class="status">No cross-network recommendations found.</div>';
                return;
            }
            
            const recommendationsHtml = data.recommendations.map(rec => `
                <div class="recommendation-card">
                    <div class="network-info">
                        <div>
                            <div class="network-name">${rec.network_name}</div>
                            <div class="network-description">${rec.network_description || 'No description available'}</div>
                        </div>
                        <div class="estimated-matches">${rec.estimated_matches} potential matches</div>
                    </div>
                    <div class="network-stats">
                        <div class="stat">
                            <span>üë• Members:</span>
                            <span>${rec.member_count}</span>
                        </div>
                        <div class="stat">
                            <span>üéØ Sample Score:</span>
                            <span class="match-score">${(rec.sample_match_score * 100).toFixed(1)}%</span>
                        </div>
                        <div class="stat">
                            <span>üÜî Network ID:</span>
                            <span>${rec.network_id}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            resultsContent.innerHTML = `
                <h3>üåê Cross-Network Recommendations (${data.total} found)</h3>
                ${recommendationsHtml}
            `;
        }

        function displayHealth(data) {
            const resultsSection = document.getElementById('results-section');
            const resultsContent = document.getElementById('results-content');
            
            resultsSection.classList.remove('hidden');
            
            const healthClass = data.status === 'healthy' ? 'health-healthy' : 'health-unhealthy';
            const statusMessage = data.status === 'healthy' ? 'System is healthy! ‚úÖ' : 'System has issues! ‚ö†Ô∏è';
            
            showStatus(statusMessage, data.status === 'healthy' ? 'success' : 'error');
            
            resultsContent.innerHTML = `
                <h3>üè• System Health Status</h3>
                <div class="grid">
                    <div class="analytics-card">
                        <h4>Overall Status</h4>
                        <p style="font-size: 1.5rem; font-weight: bold;">
                            <span class="health-indicator ${healthClass}"></span>
                            ${data.status.toUpperCase()}
                        </p>
                    </div>
                    <div class="analytics-card">
                        <h4>AI Service</h4>
                        <p style="font-size: 1.5rem; color: ${data.ai_service ? '#28a745' : '#dc3545'}; font-weight: bold;">
                            ${data.ai_service ? '‚úÖ Online' : '‚ùå Offline'}
                        </p>
                    </div>
                    <div class="analytics-card">
                        <h4>Database</h4>
                        <p style="font-size: 1.5rem; color: ${data.database ? '#28a745' : '#dc3545'}; font-weight: bold;">
                            ${data.database ? '‚úÖ Connected' : '‚ùå Disconnected'}
                        </p>
                    </div>
                    <div class="analytics-card">
                        <h4>Redis Cache</h4>
                        <p style="font-size: 1.5rem; color: ${data.redis ? '#28a745' : '#dc3545'}; font-weight: bold;">
                            ${data.redis ? '‚úÖ Connected' : '‚ùå Disconnected'}
                        </p>
                    </div>
                </div>
                <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                    <strong>Last Updated:</strong> ${new Date(data.timestamp).toLocaleString()}
                </div>
            `;
        }

        function displayAnalytics(data) {
            const resultsSection = document.getElementById('results-section');
            const resultsContent = document.getElementById('results-content');
            
            resultsSection.classList.remove('hidden');
            
            resultsContent.innerHTML = `
                <h3>üìä Cross-Network Analytics</h3>
                <div class="grid">
                    <div class="analytics-card">
                        <h4>Total Requests</h4>
                        <p style="font-size: 2rem; color: #667eea; font-weight: bold;">${data.total_cross_network_requests || 0}</p>
                    </div>
                    <div class="analytics-card">
                        <h4>Successful Recommendations</h4>
                        <p style="font-size: 2rem; color: #00f2fe; font-weight: bold;">${data.successful_recommendations || 0}</p>
                    </div>
                    <div class="analytics-card">
                        <h4>Avg Networks per User</h4>
                        <p style="font-size: 2rem; color: #764ba2; font-weight: bold;">${data.average_networks_per_user || 0}</p>
                    </div>
                    <div class="analytics-card">
                        <h4>Last Updated</h4>
                        <p style="font-size: 1rem; color: #666; font-weight: bold;">${new Date(data.last_updated).toLocaleString()}</p>
                    </div>
                </div>
            `;
        }

        // FAISS + Gemini AI Functions
        async function registerNetworkWithAI() {
            if (!authToken) {
                showStatus('Please login first! üîê', 'error');
                return;
            }

            const networkId = document.getElementById('networkId').value;
            if (!networkId) {
                showStatus('Please enter a network ID! ‚ö†Ô∏è', 'error');
                return;
            }

            showStatus('Registering network with AI service... ü§ñ', 'loading');

            try {
                const response = await fetch(`/api/cross-networks/networks/${networkId}/register-ai`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('Network registered successfully! ‚úÖ', 'success');
                    displayNetworkRegistration(data);
                } else {
                    showStatus(`Registration failed: ${data.error || 'Unknown error'} ‚ùå`, 'error');
                }
            } catch (error) {
                console.error('Network registration error:', error);
                showStatus('Network registration failed! Please try again. ‚ùå', 'error');
            }
        }

        async function getFAISSStats() {
            if (!authToken) {
                showStatus('Please login first! üîê', 'error');
                return;
            }

            showStatus('Fetching FAISS statistics... üìä', 'loading');

            try {
                const response = await fetch('/api/cross-networks/faiss/stats', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('FAISS stats retrieved successfully! üìà', 'success');
                    displayFAISSStats(data);
                } else {
                    showStatus(`Failed to get stats: ${data.error || 'Unknown error'} ‚ùå`, 'error');
                }
            } catch (error) {
                console.error('FAISS stats error:', error);
                showStatus('Failed to retrieve FAISS stats! ‚ùå', 'error');
            }
        }

        async function rebuildFAISSIndex() {
            if (!authToken) {
                showStatus('Please login first! üîê', 'error');
                return;
            }

            if (!confirm('Are you sure you want to rebuild the FAISS index? This may take some time.')) {
                return;
            }

            showStatus('Rebuilding FAISS index... ‚öôÔ∏è', 'loading');

            try {
                const response = await fetch('/api/cross-networks/faiss/rebuild', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('FAISS index rebuild initiated! ‚úÖ', 'success');
                    displayRebuildResult(data);
                } else {
                    showStatus(`Rebuild failed: ${data.error || 'Unknown error'} ‚ùå`, 'error');
                }
            } catch (error) {
                console.error('FAISS rebuild error:', error);
                showStatus('FAISS index rebuild failed! ‚ùå', 'error');
            }
        }

        function displayNetworkRegistration(data) {
            const resultsSection = document.getElementById('results-section');
            const resultsContent = document.getElementById('results-content');
            
            resultsSection.classList.remove('hidden');
            
            resultsContent.innerHTML = `
                <h3>ü§ñ Network Registration Result</h3>
                <div class="grid">
                    <div class="analytics-card">
                        <h4>Status</h4>
                        <p style="font-size: 1.5rem; color: #28a745; font-weight: bold;">‚úÖ ${data.message}</p>
                    </div>
                    <div class="analytics-card">
                        <h4>Network ID</h4>
                        <p style="font-size: 1.2rem; font-weight: bold;">${data.networkId}</p>
                    </div>
                    <div class="analytics-card">
                        <h4>Timestamp</h4>
                        <p style="font-size: 1rem; color: #666;">${new Date().toLocaleString()}</p>
                    </div>
                </div>
            `;
        }

        function displayFAISSStats(data) {
            const resultsSection = document.getElementById('results-section');
            const resultsContent = document.getElementById('results-content');
            
            resultsSection.classList.remove('hidden');
            
            const aiHealth = data.ai_health || {};
            const faissStats = data.faiss_stats || {};
            
            resultsContent.innerHTML = `
                <h3>üìä FAISS + Gemini AI Statistics</h3>
                <div class="grid">
                    <div class="analytics-card">
                        <h4>AI Service Status</h4>
                        <p style="font-size: 1.5rem; color: ${aiHealth.status === 'healthy' ? '#28a745' : '#dc3545'}; font-weight: bold;">
                            ${aiHealth.status === 'healthy' ? '‚úÖ Healthy' : '‚ùå Unhealthy'}
                        </p>
                    </div>
                    <div class="analytics-card">
                        <h4>Gemini API</h4>
                        <p style="font-size: 1.5rem; color: ${aiHealth.gemini_api ? '#28a745' : '#dc3545'}; font-weight: bold;">
                            ${aiHealth.gemini_api ? '‚úÖ Connected' : '‚ùå Disconnected'}
                        </p>
                    </div>
                    <div class="analytics-card">
                        <h4>User Index Size</h4>
